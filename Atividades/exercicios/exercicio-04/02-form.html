<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Formulário</title>

    <script>
        'use strict'

        function Person(name, age, address) {
            this.name = name;
            this.age = age;
            this.address = address
        }

        function loadData() {
            const name = window.prompt('Digite o seu nome')
            const age = window.prompt('Digite a sua idade')
            const address = window.prompt('Digite o seu endereço')

            const person = new Person(name, age, address)

            document.getElementById('name').innerHTML = `Nome: ${person.name}`
            document.getElementById('age').innerHTML = `Idade: ${person.age}`
            document.getElementById('address').innerHTML = `Endereço: ${person.address}`

        }

        function loadDataFromForm(){
            const name = document.frmData.name.value;
            const age = document.frmData.age.value;
            const address = document.frmData.address.value;

            const person = new Person(name, age, address)

            window.alert(`Dados carregados do formulário: \n\nNome: ${name}\nIdade: ${age}\nEndereço: ${address}`)
        }
    </script>
</head>

<body>


    <form name="frmData">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="emailHelp"
                placeholder="Seu nome">
        </div>

        <div class="form-group">
            <label for="age">Idade:</label>
            <input type="number" class="form-control" name="age" id="age" aria-describedby="emailHelp"
                placeholder="Sua idade">
        </div>
        <div class="form-group">
            <label for="address">Endereço</label>
            <input type="text" class="form-control" id="address" placeholder="Seu endereço">
        </div>
        
        <input type="button" class="btn btn-primary" value="Carregar" onclick="loadData()"/>
        <input type="button" class="btn btn-primary" value="Carregar do formulário" onclick="loadDataFromForm()"/>
    </form>

</body>

</html>
