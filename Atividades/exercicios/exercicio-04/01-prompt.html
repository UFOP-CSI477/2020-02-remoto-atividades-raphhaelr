<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Introdução ao JS</title>

    <script>
        'use strict'

        function Person(name, age, address){
            this.name = name;
            this.age = age;
            this.address = address
        }

        function loadData(){
            const name = window.prompt('Digite o seu nome')
            const age = window.prompt('Digite a sua idade')
            const address = window.prompt('Digite o seu endereço')

            const person = new Person(name, age, address)

            document.getElementById('name').innerHTML = `Nome: ${person.name}`
            document.getElementById('age').innerHTML = `Idade: ${person.age}`
            document.getElementById('address').innerHTML = `Endereço: ${person.address}`

        }
    </script>
</head>

<body onload="loadData()">
 
    <div>
        <p id="name"></p>
        <p id="age"></p>
        <p id="address"></p>
    </div>

</body>

</html>
