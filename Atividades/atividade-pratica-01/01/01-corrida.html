<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="01-corrida.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="01-corrida.css">
    <title>Corrida</title>
    <script src="01-corrida.js"></script>
</head>

<body>
    <header>
        <h1>Apuração de resultados</h1>
    </header>

    <div class="container">

        <form action="post" name="frmAddCompetitor">
            <div style="width: 25%;">
                <div class="form-group">
                    <label>Largada:</label>
                    <input type="text" name="start" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Competidor:</label>
                    <input type="text" name="name" class="form-control"/>
                </div>

                <div class="form-group">
                    <label>Tempo(s):</label>
                    <input type="text" name="time" class="form-control"/>
                </div>
            </div>

            <button type="button" class="btn btn-primary" onclick="insertCompetitor()">Inserir</button>
        </form>

        <p id="competitorsLength">Total: 0</p>

        <table id="tableInit" class="table table-light table-bordered table-hover">
            <tr>
                <th>Largada</th>
                <th>Competidor</th>
                <th>Tempo(s)</th>
            </tr>
            <tbody id="tableBody">

            </tbody>
        </table>


        <table class="table table-light table-bordered table-hover">
            <tr>
                <th>Posição</th>
                <th>Largada</th>
                <th>Competidor(a)</th>
                <th>Tempo(s)</th>
                <th>Resultado</th>
            </tr>

            <tbody id="tableBodyResults">

            </tbody>
        </table>
    </div>
</body>

</html>
